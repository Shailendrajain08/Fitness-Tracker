<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Fitness Moniter</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" style="color: black" href="#"
            >Fitness Tracker</a
          >
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="home.html">Goals</a></li>
            <li><a href="workOut.html">Work Out</a></li>
            <li><a href="fitnessMoniter.html">Fitness Moniter</a></li>
            <li class="dropdown">
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <p>
                    <b>Name:</b>
                    <script>
                      document.write(localStorage.getItem("name"));
                    </script>
                  </p>
                </div>
                <div class="form-group">
                  <p>
                    <b> Email:</b>
                    <script>
                      document.write(localStorage.getItem("email"));
                    </script>
                  </p>
                </div>
                <a href="login.html" class="btn btn-default" onclick="logout()"
                  >Logout</a
                >
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h3 class="h3">Fitness Band Data</h3>

    <div id="formDiv">
      <div class="container" style="margin-top: -2%;">
        <div class="card">
          <button type="button" class="btn btn-danger" style="margin-left: 90%; background-color:#FF3B11" onclick="hideForm()">Back</button>
          <h2>Fill Your Fitness Band Data</h2>
  
          <form action="#" id="myForm">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="fitDate" name="fitDate"/>
            </div>
            <div class="form-group">
              <label for="Step Count">Step Count</label>
              <input type="number" class="form-control" id="stepCount" name="stepCount" 
                placeholder="Enter Your Foot Steps Count" />
            </div>
            <div class="form-group">
              <label for="SPO2">SPO2 Count</label>
              <input type="number" class="form-control" min="0" max="100" id="spo2" name="spo2" placeholder="Enter Your Blood Oxygen" />
            </div>
            <div class="form-group">
              <label for="Calories">Calories Burn</label>
              <input type="number" class="form-control" id="caloriesCount" name="caloriesCount" 
                placeholder="Enter Your Calories Burn for Today" />
            </div>
            <div class="form-group">
              <label for="HeartRate">Heart Rate Count</label>
              <input type="number" class="form-control" id="heartRateCount" min="0" max="220" name="heartRateCount" 
                placeholder="Enter Your Calories Burn for Today" />
            </div>
            <div class="form-group">
              <label for="Blood Presure">Blood Presure</label>
              <input type="text" class="form-control" id="bloodPresure" name="bloodPresure" 
                placeholder="Enter Your Blood Presure as 80/120" />
            </div>
            <div class="button">
              <button type="button" class="btn btn-danger" style="background-color:#FF3B11;" onclick="setFitness()" id="save_btn">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="tableDiv">
      <button type="button" class="btn btn-danger" style="margin-left: 82.6%; background-color:#FF3B11" onclick="showForm()">Set New Goal</button>
      <table class="tracker" style="margin-top: 1%;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Step Count</th>
                <th>SPO2</th>
                <th>Calories</th>
                <th>Heart Rate</th>
                <th>Blood Presure</th>
            </tr>
        </thead>
        <tbody class="fitness_entries">
        </tbody>
    </table>
    </div>
  </body>
  <script src="./JS Files/fitnessMoniter.js"></script>
</html>
