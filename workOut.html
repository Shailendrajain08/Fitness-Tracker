<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Out</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" style="color: black" href="#"
            >Fitness Tracker</a
          >
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="home.html">Goals</a></li>
            <li><a href="workOut.html">Work Out</a></li>
            <li><a href="fitnessMoniter.html">Fitness Moniter</a></li>
            <li class="dropdown">
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <p>
                    <b>Name:</b>
                    <script>
                      document.write(localStorage.getItem("name"));
                    </script>
                  </p>
                </div>
                <div class="form-group">
                  <p>
                    <b> Email:</b>
                    <script>
                      document.write(localStorage.getItem("email"));
                    </script>
                  </p>
                </div>
                <a href="login.html" class="btn btn-default" onclick="logout()"
                  >Logout</a
                >
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="app"></div>
  </body>
  <script>
    function logout() {
      localStorage.removeItem("name");
      localStorage.removeItem("email");
    }
  </script>
  <script type="module" src="fitness.js"></script>
</html>
