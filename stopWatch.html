   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Clock</title>
    <link rel="stylesheet" href="stopWatch.css">
   </head>
   <body>
        <div class="container">
            <div class="watch">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <span class="text minute">00 : </span>
                        <span class="text sec">&nbsp; 00 : </span>
                        <span class="text msec">&nbsp; 00</span>
                    </div>
                </div>
                <div class="button-wrapper">
                    <Button class="button reset hidden">Reset</Button>
                    <Button class="button play">Play</Button>
                    <Button class="button lap hidden">Lap</Button>
                </div>
            </div>
            <ul class="laps">
                <button class="lap-clear-button">Clear All</button>
            </ul>
        </div>
   </body>
   <script src="./JS Files/stopWatch.js"></script>
   </html>
